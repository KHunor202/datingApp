@if (memberService.member(); as member) {
  <div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold">Member since:</span>
        <span>{{ member.created | date: 'longDate'}}</span>
    </div>
    <div class="flex gap-3">
        <span class="font-semibold">Last active:</span>
        <span>{{ member.lastActive | timeAgo }}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{ member.displayName }}</h3>
    @if (memberService.editMode()) {
        <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
          <label class="floating-label">
            <span>Display Name</span>
            <input [(ngModel)]="editableMember.displayName" 
              name="displayName" placeholder="Display Name" 
              class="input w-full"/>
          </label>  
          <label class="floating-label">
            <span>Description</span>
            <textarea [(ngModel)]="editableMember.description" 
              name="description" placeholder="Description" 
              class="textarea w-full"></textarea>
          </label> 
          <label class="floating-label">
            <span>City</span>
            <input [(ngModel)]="editableMember.city" 
              name="city" placeholder="City" 
              class="input w-full"/>
          </label>  
          <label class="floating-label">
            <span>Country</span>
            <input [(ngModel)]="editableMember.country" 
              name="country" placeholder="Country" 
              class="input w-full"/>
          </label>
          <div class="flex self-end">
            <button 
              [disabled]="!editForm.dirty"
              type="submit" 
              class="btn btn-primary"
              >Submit
            </button>
          </div>
        </form>
    } @else {
      <div>{{ member.description }}</div>
    }
  </div>
} @else {
  <div>Member not found</div>
}
